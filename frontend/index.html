<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Leaderboard</title>
</head>

<body class="bg-gray-900 text-white p-5">

    <div class="container mx-auto my-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Left Side: Leaderboard -->
            <div class="col-span-2 bg-gray-800 rounded-lg shadow-md p-6">
                <h1 class="text-4xl mb-6 text-center font-bold">Leaderboard</h1>
                <table class="min-w-full bg-gray-900 rounded-lg overflow-hidden shadow-md">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase cursor-pointer" onclick="sortTable('rank')">
                                Rank 
                            </th>
                            <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase cursor-pointer" onclick="sortTable('username')">
                                Username 
                            </th>
                            <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase cursor-pointer" onclick="sortTable('totalSolved')">
                                Total Solved <i class="fas fa-sort"></i>
                            </th>
                            <th class="p-4 text-left text-xs font-medium text-green-400 uppercase cursor-pointer" onclick="sortTable('easySolved')">
                                Easy <i class="fas fa-sort"></i>
                            </th>
                            <th class="p-4 text-left text-xs font-medium text-yellow-400 uppercase cursor-pointer" onclick="sortTable('mediumSolved')">
                                Medium <i class="fas fa-sort"></i>
                            </th>
                            <th class="p-4 text-left text-xs font-medium text-red-400 uppercase cursor-pointer" onclick="sortTable('hardSolved')">
                                Hard <i class="fas fa-sort"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Right Side: Top 3 Users and Add User Form -->
            <div class="bg-gray-800 rounded-lg shadow-md p-6">
                <h2 class="text-3xl mt-4 mb-4 text-center">Top 3 Solvers</h2>
                <ul id="top-solvers" class="list-disc pl-5 ">
                    <!-- Top solvers will be dynamically added here -->
                </ul>
                <!-- <div class="border rounded-lg shadow-md mt-5 p-6">
                    <h2 class="text-2xl mb-4 text-center">Add User</h2>
                    <div class="flex justify-center mb-4">
                        <input type="text" id="username" placeholder="Enter Username" class="p-3 rounded border border-gray-400 mr-2 focus:outline-none focus:ring focus:ring-blue-400">
                        <button onclick="addStudent()" class="p-3 bg-blue-600 text-white rounded transition duration-300 hover:bg-blue-500">Add User</button>
                    </div>
                </div> -->
            </div>    
                
                
            
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
